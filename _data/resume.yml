  content:
  - title: 商品离线推荐服务
    duration: 2019年03月 - 至今
    tags: 
    - spark
    - Hadoop
    detail: 离线推荐服务是综合用户所有的历史数据，利用设定的离线统计算法和离线推荐算法周期性的进行结果统计与 保存，计算的结果在一定时间周期内是固定不变的，变更的频率取决于算法调度的频率。离线推荐服务主要计算一些可以预先进行统计和计算的指标，为实时计算和前端业务相应提供数据支撑。 而本人主要负责离线数据的加载和统计模块，对用户给商品的评分进行统计。
    content:
    - 1通过spark先将数据加载到MongoDB
    - 2从MongoDB中加载数据，并创建视图
    - 3 通过视图，用spark sql分别进行按时间进行商品评分统计、商品全部评分的统计，商品评分的平均值统计
    - 4重新写回到MongoDB中去

    sub: 深圳市火煋人科技有限公司

